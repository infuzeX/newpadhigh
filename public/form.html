<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="conatiner mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <input class="form-control" type="file" id="file" accept=".xls,.xlsx">
            </div>
            <div class="col-md-3">
                <select class="form-control" type="text" id="standard">
                    <option>CLASS 1</option>
                    <option>CLASS 2</option>
                    <option>CLASS 3</option>
                    <option>CLASS 4</option>
                    <option>CLASS 5</option>
                    <option>CLASS 6</option>
                    <option>CLASS 7</option>
                    <option>CLASS 8</option>
                    <option>CLASS 9</option>
                    <option>CLASS 10</option>
                    <option>CBSE 11</option>
                    <option>CBSE 12</option>
                    <option>KG</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="button">Convert</button>
            </div>
        </div>
    </div>
</body>
<script src="/public/js/utils.js"></script>
<script src="/public/js/template/old_template.js"></script>
<script src="/public/js/gen.js"></script>

</html>
